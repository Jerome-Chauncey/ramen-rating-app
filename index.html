<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="header">
      <a class="topHeading" href="#home">Ramen Rater</a>
    </div>

    <div id="ramen-menu"></div>

    <div id="ramen-detail"></div>

    <div id="add-new-ramen">
      <header id="form-header">
        <a>Add New Ramen</a>
      </header>
    </div>

    <div id="form-container">
        <form id="my-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="Restuarant">Restuarant:</label>
            <input type="text" id="restuarant">

            <label for="image">Image:</label>
            <input type="url" id="image" name="image" placeholder="https://example.com" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating">

            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment">

            <input id="createbtn" type="submit" value="Create"> 
        </form>
    </div>




    <script src="/index.js"></script>
  </body>
</html>
