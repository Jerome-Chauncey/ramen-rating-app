<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rater</title>
    <link rel="icon" href="./images/133679997_10245526.jpg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Bubblegum+Sans&family=Noto+Sans+JP:wght@100..900&family=Permanent+Marker&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a class="topHeading" href="./index.html">Ramen Rater</a>
      </div>
    </header>

    <div id="body">
      <div id="ramen-menu"></div>

      <div id="ramen-detail"></div>

      <div id="add-new-ramen">
        <header id="form-header">
          <a>Add New Ramen</a>
        </header>
      </div>

      <div id="form-container">
        <form id="my-form">
          <label for="name">Ramen Name:</label>
          <input type="text" name="name" id="name" required />

          <label for="name">Restuarant:</label>
          <input type="text" id="restuarant" required />

          <label for="image">Image:</label>
          <input
            type="url"
            id="image"
            name="image"
            placeholder="https://example.com"
            required
          />

          <label for="rating">Rating:</label>
          <input
            type="number"
            id="rating"
            name="rating"
            min="1"
            max="10"
            required
          />

          <label for="comment">Comment:</label>
          <input type="text" id="comment" name="comment" />

          <input id="createbtn" type="submit" value="Create" />
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
